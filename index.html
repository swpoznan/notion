<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приветствие</title>

  <style>
    body {
      font-variant-caps: all-petite-caps;
    }

    .widget {
      padding: 5px 5px;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      max-width: 95%;
      margin: auto;
      border: 3px solid #000000;
      border-radius: 5px;
      box-shadow: 2px 2px 1px 0px #000000;
    }

    .greet {
      font-size: 3em;
    }

    .date {
      font-family: monospace;
      font-size: 2em;
    }

    .clock {
      font-family: monospace;
      font-size: 2em;
    }

    .time {
      display: inline-block;
      min-width: 20px;
    }

    .colon {
      font-size: 1em;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="widget">
      <div class="greet" id="greet"></div>
      <div class="date" id="date"></div>
      <div class="clock">
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div>
      </div>
    </div>
  </div>

  <script>
    function displayGreetings(today) {
      const hrs = today.getHours();
      let greet = "";

      if (hrs < 12)
        greet = "Доброе утро";
      else if (hrs >= 12 && hrs < 18)
        greet = "Добрый день";
      else
        greet = "Добрый вечер";

      document.getElementById("greet").innerHTML = greet;
    }

    function displayDate(today) {
      const days = ["воскресенье", "понедельник", "вторник", "среда", "четверг", "пятница", "суббота"];
      const months = [
        "января", "февраля", "марта", "апреля", "мая", "июня",
        "июля", "августа", "сентября", "октября", "ноября", "декабря"
      ];

      const dayName = days[today.getDay()];
      const monthName = months[today.getMonth()];
      const date = today.getDate();
      const year = today.getFullYear();

      document.getElementById("date").innerHTML = `${dayName}, ${date} ${monthName} ${year}`;
    }

    function displayClock(today) {
      const hour = padZeros(today.getHours());
      const minutes = padZeros(today.getMinutes());
      const seconds = padZeros(today.getSeconds());

      document.getElementById("hour").innerHTML = hour;
      document.getElementById("min").innerHTML = minutes;
      document.getElementById("sec").innerHTML = seconds;
    }

    function padZeros(num) {
      return num < 10 ? "0" + num : num;
    }

    function displayWidget() {
      const today = new Date();
      displayGreetings(today);
      displayDate(today);
      displayClock(today);
      setTimeout(displayWidget, 500);
    }

    displayWidget();
  </script>

</body>
</html>
